version: 0.2

env:
variables:
BRANCH_NAME: "master"
MAJOR_VERSION: "1"
MINOR_VERSION: "0"
GIT_REPO: "https://github.com/charvee11/nodejsapp.git"
GIT_USER: "charvee11"
GIT_PASS: "Sarita@1964"
phases:
  install:
    commands:
      - echo Installing Mocha...
      - npm install -g mocha
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install unit.js
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - mocha HelloWorld.js
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - HelloWorld.js